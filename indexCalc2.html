<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Calculadora v2.0</h1>
        <form action="indexCalc2.html" method="GET" name="formCalculadora" onsubmit="calcular();">
            <div>
                <label for="numero1">Primeiro número:</label>
                <input type="text" name="num1" id="numero1" placeholder="Digite o primeiro número" class="form-input">
            </div>

            <div>
                <label for="numero2">Segundo número:</label>
                <input type="text" name="num2" id="numero2" placeholder="Digite o segundo número" class="form-input">
            </div>
            <div>
                <input type="radio" name="oper" id="operacaoAdicao" value="+">
                <label for="operacaoAdicao">Adição</label>

                <input type="radio" name="oper" id="operacaoSubtracao" value="-">
                <label for="operacaoSubtracao">Subtração</label>

                <input type="radio" name="oper" id="operacaoMultiplicacao" value="x">
                <label for="operacaoMultiplicacao">Multiplicação</label>

                <input type="radio" name="oper" id="operacaoDivisao" value="/">
                <label for="operacaoDivisao">Divisão</label>
            </div>
            <div>
                <input type="submit" value="Calcular">
                <input type="reset" value="Limpar Campos">
                <input type="button" value="Mostrar Resultado" onclick="calcular();">
            </div>
        </form>

        <div>
            <label for="resultado"> resultado</label>
            <input type="text" name="result" id="resultado">
        </div>

        <p id="pResultado">

        </p>

    </main>
    <script src="./js/calculadora2.js"></script>
</body>

</html>
